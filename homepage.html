<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CodeBranch Homepage</title>
        <!--<link rel="stylesheet" href="CSS/overall.css">-->
        <!--<link rel="stylesheet" href="CSS/style.css">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
          .navbar-brand{
            display: flex;
            justify-content: center;
            align-items: center;
            } 
          * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3a8dde, #d236e1);
        }
          
          .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        #submit-btn {
            background: linear-gradient(135deg, #f953c6, #b91d73);
            color: white;
            padding: 15px;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        #submit-btn:hover {
            background: linear-gradient(135deg, #b91d73, #f953c6);
        }
          
        </style>
        <script>
          let loggedInUser = localStorage.getItem("loggedInUser");
          if (!loggedInUser) {
              alert("You must be logged in to access this page.");
              window.location.href = "login.html";
          }
          function validateForm() {
            let tenth = document.getElementById("tenthScore");
            let twelfth = document.getElementById("twelfthScore");
            let category = document.getElementById("services").value;
            let quota = document.getElementById("budget").value;
            let score = document.getElementById("score");

            // Restricting values between 0-100
            tenth.value = Math.max(0, Math.min(100, tenth.value));
            twelfth.value = Math.max(0, Math.min(100, twelfth.value));
            score.value = Math.max(0, Math.min(100, score.value));

            // Enabling the button only if all fields are filled
            let button = document.getElementsById("submit-btn");
            if (tenth.value && twelfth.value && category && quota && score.value) {
                button.disabled = false;
            } else {
                button.disabled = true;
            }
        }
      </script>
    </head>
    <body>
        
        <nav id="custom-nav" class="navbar navbar-light navbar-expand-xl fixed-top"
        style=" width: 100%; background-color: #fff; padding-left: 2px; box-shadow: 1px 1px 2px rgb(203, 199, 199);
            z-index:999;">
        <a class="navbar-brand" href="#"><img src="images/logo.jpeg" alt="calligraphy-fonts" border="0"
                style="max-width: 60px; padding-left: 3px; "><h2 class="ps-2" style="font-weight: 700; font-family: Tahoma; font-size: 1.5rem;">Branch Predictor</h2>
            </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navLinks"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </nav>
        <!--<form class="form" id="form">-->
          <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="tenthScore">10th Score</label>
                    <input type="number" id="tenthScore" placeholder="Enter Your 10th Score" min="0" max="100" oninput="validateForm()">
                
                    <label for="twelfthScore">12th Score</label>
                    <input type="number" id="twelfthScore" placeholder="Enter Your 12th Score" min="0" max="100" oninput="validateForm()">
               
                    <label for="services">Category</label>
                    <select id="services" onchange="validateForm()">
                        <option value="">Choose Category</option>
                        <option value="general">General</option>
                        <option value="obc">OBC</option>
                        <option value="sc">SC</option>
                        <option value="sc">ST</option>
                    </select>

                    <label for="budget">Quota</label>
                    <select id="budget" onchange="validateForm()">
                        <option value="">Choose Quota</option>
                        <option value="state">MH-CET</option>
                        <option value="allIndia">JEE</option>
                    </select>
            
                    <label for="score">Score</label>
                    <input type="number" id="score" placeholder="Enter Your Score" min="0" max="100" oninput="validateForm()">
                
                <button type="submit" id="submit-btn" disabled>Predict Your Future Branch â†’</button>
            </div>
            </form>
        </div>
        
    </body>
</html>
