<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CodeBranch Register Page</title>
        <!--<link rel="stylesheet" href="CSS/overall.css">-->
        <!--<link rel="stylesheet" href="CSS/style.css">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
          .navbar-brand{
            display: flex;
            justify-content: center;
            align-items: center;
          } 
          * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3a8dde, #d236e1);
        }
          
          .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .submit-btn {
            background: linear-gradient(135deg, #f953c6, #b91d73);
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #b91d73, #f953c6);
        }
        </style>
        <script>
            function validateForm(event) {
                event.preventDefault();
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;
                let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                let confirmPassword = document.getElementById("confirmPassword").value;
                
                if (!emailPattern.test(email)) {
                    alert("Please enter a valid email address.");
                    return;
                }
                if (localStorage.getItem(email)) {
                    alert("Email already registered!");
                } else {
                    localStorage.setItem(email, password);
                    alert("Registration successful! You can now login.");
                    window.location.href = "login.html";
                }
                if (password.length < 6) {
                    alert("Password must be at least 6 characters long.");
                    return;
                }
                if(password != confirmPassword) {
                    alert("Passwords do not match.");
                    return;
                }
                window.location.href = 'login.html';
            }
        </script>

    </head>
    <body>
        <nav id="custom-nav" class="navbar navbar-light navbar-expand-xl fixed-top"
        style=" width: 100%; background-color: #fff; padding-left: 2px; box-shadow: 1px 1px 2px rgb(203, 199, 199);
            z-index:999;">
        <a class="navbar-brand" href="#"><img src="images/logo.jpeg" alt="calligraphy-fonts" border="0"
                style="max-width: 60px; padding-left: 3px; "><h2 class="ps-2" style="font-weight: 700; font-family: Tahoma; font-size: 1.5rem;">Branch Predictor</h2>
            </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navLinks"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </nav>
        <div class="form-container">
            <h2>Register</h2>
            <form onsubmit="validateForm(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Your Password">
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter Your Password ">
                </div>
                <button type="submit" class="submit-btn">Proceed â†’</button>
            </form>
        </div>
    </body>
</html>
